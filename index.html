<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Leaflet.VectorIcon</title>

  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <link rel="stylesheet" href="https://npmcdn.com/leaflet@1.0.0-rc.2/dist/leaflet.css" />
  <script src="https://code.jquery.com/jquery-3.1.0.slim.min.js"
			  integrity="sha256-cRpWjoSOw5KcyIOaZNo4i6fZ9tKPhYYb6i5T9RSVJG8="
			  crossorigin="anonymous"></script>
  <script src="https://npmcdn.com/leaflet@1.0.0-rc.2/dist/leaflet.js"></script>  
  <script src="src/VectorIcon.js"></script>
  <style>
  svg {
    border: dotted;
    border-width: 1px;
  }
  </style>
</head>

<body>
  <div id="map" style="height:500px; width:80%">
  </div>
</body>
<script>
$(function(){
  var baseLat = 52;
  var mymap = L.map('map').setView([baseLat, 0], 13);
  L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
  }).addTo(mymap);
  var marker1 = L.marker([baseLat,0],{icon:new L.VectorIcon.Icon()}).addTo(mymap);
  var marker1 = L.marker([baseLat,0.05],{icon:new L.VectorIcon.Icon({
    iconSize: [30, 240],
    iconAnchor: [15, 240],
    svgShadow:{skew:-0.25, scale:1.0}
  })}).addTo(mymap);
  var marker1 = L.marker([baseLat,-0.05],{icon:new L.VectorIcon.Icon({
    iconSize: [100, 120],
    iconAnchor: [50, 120],
    svgShadow:{skew:0.25, scale:0.5}
  })}).addTo(mymap);
  var marker1 = L.marker([baseLat - 0.02,0.05],{icon:new L.VectorIcon.Icon({
    iconSize: [100, 120],
    iconAnchor: [50, 120],
    svgShadow:{skew:-0.50, scale:-0.5}
  })}).addTo(mymap);
  var marker1 = L.marker([baseLat - 0.02,-0.05],{icon:new L.VectorIcon.Icon({
    iconSize: [100, 100],
    iconAnchor: [50, 100],
    svgShadow:{skew:0.50, scale:-0.5}
  })}).addTo(mymap);  
})
</script>
</html>
