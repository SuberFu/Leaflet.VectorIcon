<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Leaflet.VectorIcon</title>

  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <link rel="stylesheet" href="https://npmcdn.com/leaflet@1.0.0-rc.2/dist/leaflet.css" />
  <script src="https://code.jquery.com/jquery-3.1.0.slim.min.js"
			  integrity="sha256-cRpWjoSOw5KcyIOaZNo4i6fZ9tKPhYYb6i5T9RSVJG8="
			  crossorigin="anonymous"></script>
  <script src="https://npmcdn.com/leaflet@1.0.0-rc.2/dist/leaflet.js"></script>  
  <script src="src/VectorIcon.js"></script>
</head>

<body>
  <div id="map" style="height:500px; width:80%">
  </div>
</body>
<script>
$(function(){
  var mymap = L.map('map').setView([49.99, 0], 13);
  var markerRef1 = L.marker([50,0.01], {icon: L.divIcon({className:'ref-div-icon'})}).addTo(mymap);
  var markerRef1 = L.marker([50.01,0], {icon: L.divIcon({className:'ref-div-icon'})}).addTo(mymap);
  var marker1 = L.marker([50,0],{icon:new L.VectorIcon.Icon()}).addTo(mymap);
  var marker1 = L.marker([50,0.05],{icon:new L.VectorIcon.Icon({
    iconSize: [64, 48],
    iconAnchor: [32, 48],
  })}).addTo(mymap);
  var marker1 = L.marker([50,-0.05],{icon:new L.VectorIcon.Icon({
    iconSize: [64, 48],
    iconAnchor: [32, 48],
    svgShadow:{skew:0.25, scale:0.5}
  })}).addTo(mymap);
  var marker1 = L.marker([49.98,0.05],{icon:new L.VectorIcon.Icon({
    iconSize: [100, 120],
    iconAnchor: [50, 120],
    svgShadow:{skew:-0.25, scale:-0.5}
  })}).addTo(mymap);
  var marker1 = L.marker([49.98,-0.05],{icon:new L.VectorIcon.Icon({
    iconSize: [100, 120],
    iconAnchor: [50, 120],
    svgShadow:{skew:0.25, scale:-0.5}
  })}).addTo(mymap);  
})
</script>
</html>
